[package]
name = "ecies"
version = "0.2.4"
# docs
authors = ["Weiliang Li <to.be.impressive@gmail.com>"]
description = "Elliptic Curve Integrated Encryption Scheme for secp256k1 in Rust"
edition = "2021"
keywords = [
  "secp256k1",
  "crypto",
  "ecc",
  "ecies",
  "cryptocurrency",
]
license = "MIT"
readme = "README.md"
# links
documentation = "https://docs.rs/ecies/latest/ecies/"
homepage = "https://ecies.org/rs/"
repository = "https://github.com/ecies/rs"

[dependencies]
hkdf = "0.12.3"
libsecp256k1 = "0.7.1"
once_cell = "1.18.0"
sha2 = "0.10.7"

# openssl aes
openssl = {version = "0.10.55", optional = true}

# pure rust aes
aes-gcm = {version = "0.10.2", optional = true}
typenum = {version = "1.16.0", optional = true}

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = {version = "0.2.10", features = ["js"]}
rand = {version = "0.8.5", features = ["getrandom"]}

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
rand = {version = "0.8.5"}

[features]
default = ["openssl"]
pure = ["aes-gcm", "typenum"]

[dev-dependencies]
criterion = {version = "0.5.1", default-features = false}
hex = "0.4.3"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3.37"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
futures-util = "0.3.28"
reqwest = "0.11.18"
tokio = {version = "1.29.1", features = ["rt-multi-thread"]}

[[bench]]
harness = false
name = "simple"
path = "bench/simple.rs"
