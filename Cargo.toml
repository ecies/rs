[package]
name = "ecies"
version = "0.1.5"
# docs
authors = ["Weiliang Li <to.be.impressive@gmail.com>"]
description = "Elliptic Curve Integrated Encryption Scheme for secp256k1 in Rust"
edition = "2018"
license = "MIT"
readme = "README.md"
# links
documentation = "https://docs.rs/ecies/latest/ecies/"
homepage = "https://ecies.org/rs/"
repository = "https://github.com/ecies/rs"

[dependencies]
hex = "0.4.2"
hkdf = "0.10.0"
libsecp256k1 = "0.3.5"
openssl = "0.10"
rand = "0.7.3"
sha2 = "0.9.1"

[dev-dependencies]
criterion = "0.3.3"
futures-util = "0.3.6"
reqwest = "0.10.8"
tokio = "0.2.22"

[[bench]]
harness = false
name = "simple"
path = "bench/simple.rs"
